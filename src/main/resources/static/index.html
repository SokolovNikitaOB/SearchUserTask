<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search User Tasks</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="search-task">
        <form>
            <label for="task">Введите задачу</label>
            <input type="text" value="" placeholder="Задача" id="task">
            <input type="button" value="Поиск" id="search">
        </form>
    </div>

    <div id="result-search">
        <table border="2">
            <tbody>
                <tr>
                    <th>ID задачи</th>
                    <th>Имя пользователя</th>
                    <th>Задача</th>
                    <th>Дата назначения</th>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="task-list">

    </div>
</body>
</html>
